        _firstInputDelay:
          description: firstInputDelay from the browser
          type: number
        _firstPaint:
          description: firstPaint from the browser
          type: number
        _cumulativeLayoutShift:
          description: cumulativeLayoutShift metric from the browser
          type: number
        _largestContentfulPaint:
