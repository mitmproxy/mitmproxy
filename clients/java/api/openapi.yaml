            description: Python Regex
            url: https://docs.python.org/3/howto/regex.html
          type: string
        request_header:
          $ref: '#/components/schemas/MatchCriteria_request_header'
        request_cookie:
          $ref: '#/components/schemas/MatchCriteria_request_header'
        response_header:
          $ref: '#/components/schemas/MatchCriteria_request_header'
        response_cookie:
          $ref: '#/components/schemas/MatchCriteria_request_header'
        json_valid:
          description: Is valid JSON
          type: boolean
        json_path:
          description: Has JSON path
          type: string
        json_schema:
          description: Validates against passed JSON schema
          type: string
        error_if_no_traffic:
          default: true
          description: "If the proxy has NO traffic at all, return error"
          type: boolean
      type: object
    VerifyResult:
      example:
        result: true
        name: name
        type: type
      properties:
        result:
          description: Result True / False
          type: boolean
        name:
          description: Name
          type: string
        type:
          description: Type
          type: string
      type: object
    Error:
