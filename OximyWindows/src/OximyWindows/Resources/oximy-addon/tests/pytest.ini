[pytest]
# Pytest configuration for Oximy addon unit tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = .
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
