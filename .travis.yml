sudo: false
language: python

addons:
  apt:
    sources:
      # Debian sid currently holds OpenSSL 1.0.2
      # change this with future releases!
      - debian-sid
    packages:
      - libssl-dev

matrix:
  fast_finish: true
  include:
    - python: 2.7
      env: TOXENV=py27-ci
    - python: 2.7
      env: TOXENV=py27-ci NO_ALPN=1
    - python: 3.5
      env: TOXENV=py35-ci
    - python: 3.5
      env: TOXENV=py35-ci NO_ALPN=1
    - language: generic
      env: TOXENV=py27-ci
      os: osx
      osx_image: xcode7.1
      git:
        depth: 9999999
    - python: 2.7
      env: TOXENV=docs
  allow_failures:
    - python: pypy

install:
  - |
    if [[ $TRAVIS_OS_NAME == "osx" ]]
    then
      brew update || brew update # try again if it fails
      brew outdated openssl || brew upgrade openssl
      brew install python
    fi
  - pip install tox tox-travis

before_script:
  - "tox -e lint"

script: tox

after_success:
  - |
    if [[ $TRAVIS_OS_NAME == "osx" && $TRAVIS_PULL_REQUEST == "false" && ($TRAVIS_BRANCH == "master" || -n $TRAVIS_TAG) ]]
    then
        pip install -U virtualenv
        ./dev.sh
        source venv/bin/activate
        pip install -e ./release
        python ./release/rtool.py bdist
        python ./release/rtool.py upload-snapshot --bdist --wheel
    fi

notifications:
  slack:
      -rooms:
          mitmproxy:YaDGC9Gt9TEM7o8zkC2OLNsu
      on_success: change
      on_failure: change
      on_start: never

cache:
  directories:
    - $HOME/build/mitmproxy/mitmproxy/.tox
    - $HOME/.cache/pip
    - $HOME/.pyenv
