sudo: false
language: python

branches:
  except:
    - requires-io-master

env:
  global:
    - CI_DEPS=codecov>=2.0.5
    - CI_COMMANDS=codecov

git:
  depth: 10000

matrix:
  fast_finish: true
  include:
    - python: 3.6
      env: TOXENV=lint
    - os: osx
      osx_image: xcode7.3
      language: generic
      env: TOXENV=py36 BDIST=1
    - python: 3.5
      env: TOXENV=py35
      dist: precise
    - python: 3.6
      env: TOXENV=py36 BDIST=1 WHEEL=1
    - python: 3.6
      env: TOXENV=individual_coverage
    - language: node_js
      node_js: "node"
      before_install:
          - curl -o- -L https://yarnpkg.com/install.sh | bash
          - export PATH=$HOME/.yarn/bin:$PATH
      install:
          - cd web && yarn
          - yarn global add codecov
      script: npm test && codecov
      cache:
          yarn: true
          directories:
              - web/node_modules
    - language: python
      env:
        - NAME=docs
      install:
        - wget https://github.com/gohugoio/hugo/releases/download/v0.37/hugo_0.37_Linux-64bit.deb
        - sudo dpkg -i hugo*.deb
        - pip install awscli
      script:
        - cd docs && ./ci
      after_success:
        - echo done

install:
  - |
    if [[ $TRAVIS_OS_NAME == "osx" ]]
    then
      brew update || brew update
      brew outdated pyenv || brew upgrade pyenv
      eval "$(pyenv init -)"
      env PYTHON_CONFIGURE_OPTS="--enable-framework" pyenv install --skip-existing 3.6.4
      pyenv global 3.6.4
      pyenv shell 3.6.4
    fi
  - pip install tox virtualenv setuptools

script:
  - tox -- --verbose --cov-report=term
  - |
    if [[ $BDIST == "1" ]]
    then
        git fetch --unshallow --tags
        tox -e cibuild -- build
    fi

after_success:
  - |
    if [[ $BDIST == "1" ]]
    then
        tox -e cibuild -- upload
    fi

notifications:
  slack:
      -rooms:
          mitmproxy:YaDGC9Gt9TEM7o8zkC2OLNsu
      on_success: change
      on_failure: change
      on_start: never

cache:
  directories:
    - $HOME/.pyenv
    - $HOME/.cache/pip
