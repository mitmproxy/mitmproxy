name: autofix.ci

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: mhils/workflows/checkout@42ac4652123201e0b4646175b78b25819cf6bfaf
      - uses: mhils/workflows/setup-uv@42ac4652123201e0b4646175b78b25819cf6bfaf

      - run: uv sync
      - run: echo "$PWD/.venv/bin" >> "$GITHUB_PATH"
      - run: ruff check --fix-only .
      - run: ruff format .

      - run: web/gen/all

      - uses: actions/setup-node@v4
        with:
          node-version-file: .github/node-version.txt
      - run: npm ci
        working-directory: web
      - run: npm run eslint
        working-directory: web
        continue-on-error: true
      - run: npm run prettier
        working-directory: web

      - uses: mhils/add-pr-ref-in-changelog@main

      - uses: autofix-ci/action@2891949f3779a1cafafae1523058501de3d4e944
