name: Oximy Bundle

on:
  push:
    branches:
      - main
    paths:
      - 'registry/**'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      sync_models:
        description: 'Sync models from models.dev'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-bundle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Sync models from models.dev
        if: ${{ github.event.inputs.sync_models == 'true' }}
        run: |
          python registry/scripts/sync-models.py

          # Commit if there are changes
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add registry/providers/
          git diff --staged --quiet || git commit -m "chore: sync models from models.dev"

      - name: Build bundle
        run: python registry/scripts/build-bundle.py

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: oximy-bundle
          path: |
            registry/dist/oximy-bundle.json
            registry/dist/oximy-bundle.min.json

      - name: Commit bundle changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add registry/dist/
          git diff --staged --quiet || git commit -m "chore: build oximy bundle"
          git pull --rebase origin main
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create site structure
        run: |
          mkdir -p _site/spec/v0.1
          mkdir -p _site/registry/icons

          # Copy bundle files
          cp registry/dist/oximy-bundle.json _site/spec/v0.1/oisp-spec-bundle.json
          cp registry/dist/oximy-bundle.min.json _site/spec/v0.1/oisp-spec-bundle.min.json

          # Copy icons for hosting
          cp -r registry/icons/* _site/registry/icons/

          # Create index.html
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head><title>OISP</title></head>
          <body>
            <h1>OISP - Open Intelligent System Protocol</h1>
            <ul>
              <li><a href="/spec/v0.1/oisp-spec-bundle.json">Spec Bundle (JSON)</a></li>
              <li><a href="/registry/icons/">Icons</a></li>
            </ul>
          </body>
          </html>
          EOF

          # Create CNAME for custom domain
          echo "oisp.dev" > _site/CNAME

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-bundle
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
